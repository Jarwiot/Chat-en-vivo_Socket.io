<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Chat en Tiempo Real</h2>

        <!-- Input para ingresar el nombre de usuario -->
        <div id="usernameContainer">
            <input id="usernameInput" placeholder="Ingresa tu nombre..." />
            <button onclick="setUsername()">Entrar</button>
        </div>

        <!-- Chat (inicialmente oculto) -->
        <div id="chatBox" style="display: none;">
            <ul id="messages"></ul>
            <form id="form">
                <input id="messageInput" autocomplete="off" placeholder="Escribe un mensaje..." />
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
